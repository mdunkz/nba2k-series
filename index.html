<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 2K26 Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="suicideOverlay"><div class="skull-icon">‚ò†Ô∏è</div></div>

    <header>
        <h1>NBA 2K26 SERIES</h1>
        <div id="gameNumberLabel">GAME 1</div>
        
        <div class="series-select">
            <button onclick="selectSeries('mikey_zach')">Mikey vs Zach</button>
            <button onclick="selectSeries('mikey_jake')">Mikey vs Jake</button>
            <button onclick="selectSeries('jake_zach')">Jake vs Zach</button>
        </div>

        <div class="scoreboard">
            <h2 id="scoreDisplay">0 - 0</h2>
            <button class="reset-btn" onclick="resetCurrentSeries()">Reset Series</button>
        </div>

        <nav class="tab-system">
            <button onclick="showTab('live')" id="liveBtn" class="tab-btn active">Live</button>
            <button onclick="showTab('history')" id="historyBtn" class="tab-btn">History</button>
            <button onclick="showTab('profiles')" id="profilesBtn" class="tab-btn">Profiles</button>
        </nav>
        
        <button class="list-toggle-btn" onclick="toggleTeamList()">üìã View Valid Team Names</button>
    </header>

    <div id="liveTab" class="tab-content">
        <main>
            <div class="game-type-section">
                <h2 id="gameTypeDisplay">SPIN GAME TYPE</h2>
                <button class="spin-main" onclick="spinGameType()">üé° Spin Type</button>
            </div>

            <section class="players">
                <div class="player-card">
                    <h3><span id="p1Name">Mikey</span> <span id="p1Status" class="status-badge"></span><div id="p1Streak" class="streak-label"></div></h3>
                    <div class="wheel" id="p1Wheel"></div>
                    <div class="controls">
                        <button onclick="spinTeams(1)">üé≤ Spin</button>
                        <button onclick="suicide(1)">‚ò†Ô∏è Suicide</button>
                    </div>
                    <button class="win-btn" onclick="recordWin(1)">üèÜ Record Win</button>
                </div>

                <div class="player-card">
                    <h3><span id="p2Name">Zach</span> <span id="p2Status" class="status-badge"></span><div id="p2Streak" class="streak-label"></div></h3>
                    <div class="wheel" id="p2Wheel"></div>
                    <div class="controls">
                        <button onclick="spinTeams(2)">üé≤ Spin</button>
                        <button onclick="suicide(2)">‚ò†Ô∏è Suicide</button>
                    </div>
                    <button class="win-btn" onclick="recordWin(2)">üèÜ Record Win</button>
                </div>
            </section>
        </main>
    </div>

    <div id="historyTab" class="tab-content" style="display:none;">
        <div class="history-container">
            <div class="history-filters">
                <button onclick="filterHistory('mikey_zach')" id="filter_mikey_zach">M v Z</button>
                <button onclick="filterHistory('mikey_jake')" id="filter_mikey_jake">M v J</button>
                <button onclick="filterHistory('jake_zach')" id="filter_jake_zach">J v Z</button>
                <button onclick="filterHistory('all')" id="filter_all" class="active">All</button>
            </div>
            <table id="historyTable">
                <thead><tr><th>Date</th><th>Matchup</th><th>Winner</th><th>Game Info</th><th>Series</th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <div id="profilesTab" class="tab-content" style="display:none;">
        <div class="profile-container">
            <select id="playerSelect" onchange="loadPlayerProfile()">
                <option value="">Select a Player...</option>
                <option value="Mikey">Mikey</option>
                <option value="Zach">Zach</option>
                <option value="Jake">Jake</option>
            </select>

            <div id="profileStats" style="display:none; margin-top:20px;">
                <div class="stat-grid">
                    <div class="stat-card"><label>All-Time Record</label><h3 id="statTotalRecord">0-0</h3></div>
                    <div class="stat-card"><label>Win %</label><h3 id="statWinPct">0%</h3></div>
                    <div class="stat-card"><label>Home Record</label><h3 id="statHomeRecord">0-0</h3></div>
                    <div class="stat-card"><label>Away Record</label><h3 id="statAwayRecord">0-0</h3></div>
                    <div class="stat-card"><label>Avg Points For</label><h3 id="statAvgFor">0.0</h3></div>
                    <div class="stat-card"><label>Avg Points Against</label><h3 id="statAvgAgainst">0.0</h3></div>
                </div>
                <div class="h2h-section">
                    <h4>Head-to-Head Breakdown</h4>
                    <div id="h2hList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="teamListModal">
        <div class="modal-content">
            <h3>Valid Team Names</h3>
            <input type="text" id="teamSearch" placeholder="Search teams..." onkeyup="searchTeams()">
            <ul id="fullTeamList"></ul>
            <button onclick="toggleTeamList()" style="background:#ff4444; width:100%; padding:10px; margin-top:10px; color:white;">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
