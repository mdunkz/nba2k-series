<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 2K26 Series Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

            <button onclick="selectSeries('mikey_jake')">Mikey vs Jake</button>

        <section class="players">

                <div class="wheel" id="p1Wheel">
                    <div class="placeholder-text">Waiting...</div>
                </div>
                <div class="controls">

                <div class="wheel" id="p2Wheel">
                    <div class="placeholder-text">Waiting...</div>
                </div>
                <div class="controls">
                    <button class="spin-team-btn" onclick="spinTeams(2)">ğŸ² Two Randoms</button>
                    <button class="suicide-btn" onclick="suicide(2)">â˜ ï¸ Suicide</button>

            </div>
        </section>
    </main>

    <footer>
        <p>NBA 2K26 Series Tracker v2.0 | Weighted Odds Enabled</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
